<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>C.T.S.</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="shortcut icon" href="assets/pinkTriangleLeftBottom.png" />
</head>

<body>
	<label id="fps" class="text" style="font-weight: 100">FPS: </label>
	<div id="game-title-container">
		<h2 class="text" style="text-align: center; font-weight: 900; margin: 0; padding: 0;">Complete the Square</h2>
		<p id="hud" class="text" style="text-align: center; font-weight: 100; margin: 0; padding: 0;">
			<span id="score-label">LEVEL:</span>
			<span id="score-value">0</span>
			<span id="score-value-max">/ 100</span>
		</p>
	</div>
	<p id="game-over-text" class="text" style="text-align: center; font-weight: 100; margin: 0; padding: 0;">
		<span class="game-over-text-title">GAME OVER!</span>
		<br>
		<span class="game-over-text-subtitle">Press <span class="keyboard-keys">Enter</span> to Restart</span>
	</p>
	<p id="tutorial" class="text">
		<span id="tutorial-text">Move with </span>
		<span id="tutorial-code" class="keyboard-keys">WASD</span>
	</p>

	<canvas id="bkgd-layer-canvas"></canvas>
	<canvas id="level-layer-canvas"></canvas>
	<canvas id="item-layer-canvas"></canvas>
	<canvas id="player-layer-canvas"></canvas>
	<canvas id="hud-layer-canvas"></canvas>
	<canvas id="prerender-sprites-canvas" style="display: none;"></canvas>
	<div class="credits">
		<p class="text">
			If you're having some fun, consider supporting me and <a href="https://buymeacoffee.com/kully?status=1" target="_blank">Buy me a coffee</a>
		</p>
	</div>
</body>

<script type="module" src="src/main.js"></script>

</html>
